<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate password</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="gen-body">
      <div class="pw-container">
        <div class="pw-header">
          <div class="pw">
            <span id="pw"></span>
            <button id="copy">Copy</button>
          </div>
        </div>
        <div class="pw-body">
          <div class="form-control">
            <label for="len">Password length</label>
            <input id="len" type="number" min="8" max="25" value="8" />
          </div>
          <div class="form-control">
            <label for="upper">Contain uppercase letter</label>
            <input id="upper" type="checkbox" />
          </div>
          <div class="form-control">
            <label for="lower">Contain lowecase letter</label>
            <input id="lower" type="checkbox" />
          </div>
          <div class="form-control">
            <label for="number">Contain numbers</label>
            <input id="number" type="checkbox" />
          </div>
          <div class="form-control">
            <label for="symbol">Contain symols</label>
            <input id="symbol" type="checkbox" />
          </div>
        </div>
        <button type="submit" class="generate" id="generate">
          Generate password
        </button>
      </div>
    </div>

    <footer>
      <script src="./script.js"></script>
    </footer>
  </body>
</html>
